<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 62.1</title>
    <style>
        body{
            font-family: sans-serif;
            margin: 0;
        }
        *, ::after, ::before {
            box-sizing: border-box;
        }
        .container{
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .grid{
            display: flex;
            gap: 20px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="grid">
            <input class="js-input" type="text">
            <button class="js-button"> Сохранить </button>
        </div>

        <hr>

        <h1>Ваше имя <span class="js-name"></span></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const input = document.querySelector('.js-input');
            const button = document.querySelector('.js-button');
            const spanName = document.querySelector('.js-name');

            // При загрузке страницы проверяем, есть ли имя в cookie
            const savedName = Cookies.get('name');
            if (savedName) {
                spanName.textContent = savedName;
            }

            // Обработчик события для кнопки "Сохранить"
            button.addEventListener('click', function () {
                const enteredName = input.value;

                if (enteredName) {
                    // Сохраняем имя в cookie на 3 дня
                    Cookies.set('name', enteredName, { expires: 3 });

                    // Выводим имя в span
                    spanName.textContent = enteredName;
                }
            });
        });

    </script>
</body>
</html>
