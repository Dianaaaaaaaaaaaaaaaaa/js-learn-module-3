<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 51</title>
    <style>
        body{
            font-family: sans-serif;
        }
        .container{
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #2196F3;
            cursor: pointer;
            color: white;
            margin-bottom: 2rem;
        }

        .items{
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 10px;
        }
        .item{
            display: flex;
            flex-direction: column;
            border: 1px solid black;
        }
        .item__name{
            margin-bottom: 10px;
            font-size: 18px;
        }
        .item__content{
            margin-bottom: 10px;
            font-size: 14px;
        }
        .item__footer{
            background-color: black;
            color: white;
            padding: 5px;
            text-align: center;
        }
        .item__bg{
            height: 150px;
            background-color: black;
        }
        .item__body{
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="container">

        <button class="button js-button-1" type="button">Добавить через createElement</button>
        <button class="button js-button-2" type="button">Добавить через insertAdjacentHTML</button>

        <div class="items">

            <div class="item">
                <div class="item__bg"></div>
                <div class="item__body">
                    <h2 class="item__name">Title 1</h2>
                    <p class="item__content">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore eveniet laudantium ut rerum, aliquid accusantium quis fugit sint commodi dolorum eos! Dolores possimus nihil quibusdam ea debitis sunt eos placeat.</p>
                    <div class="item__footer">Read More</div>
                </div>
            </div>

        </div>

    </div>
    <script>
        const wrappers = document.querySelector('.items');

        document.querySelector('.js-button-1').addEventListener('click', () => {
            // Создаем элементы через createElement
            const newItem = document.createElement('div');
            newItem.classList.add('item');

            const newItemBg = document.createElement('div');
            newItemBg.classList.add('item__bg');

            const newItemBody = document.createElement('div');
            newItemBody.classList.add('item__body');

            const newItemName = document.createElement('h2');
            newItemName.classList.add('item__name');
            newItemName.textContent = 'New Title';

            const newItemContent = document.createElement('p');
            newItemContent.classList.add('item__content');
            newItemContent.textContent = 'New Content';

            const newItemFooter = document.createElement('div');
            newItemFooter.classList.add('item__footer');
            newItemFooter.textContent = 'Read More';

            // Добавляем элементы в новый item
            newItemBody.appendChild(newItemName);
            newItemBody.appendChild(newItemContent);
            newItemBody.appendChild(newItemFooter);

            newItem.appendChild(newItemBg);
            newItem.appendChild(newItemBody);

            // Добавляем новый item в общий контейнер
            wrappers.appendChild(newItem);
        });

        document.querySelector('.js-button-2').addEventListener('click', () => {
            // Создаем строку HTML через insertAdjacentHTML
            const newItemHTML = `
                <div class="item">
                    <div class="item__bg"></div>
                    <div class="item__body">
                        <h2 class="item__name">New Title</h2>
                        <p class="item__content">New Content</p>
                        <div class="item__footer">Read More</div>
                    </div>
                </div>
            `;

            // Добавляем HTML в общий контейнер
            wrappers.insertAdjacentHTML('beforeend', newItemHTML);
        });
    </script>

</body>
</html>
